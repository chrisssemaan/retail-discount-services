  server:
    port: 9091

  spring:
    application:
      name: discountappservice
    datasource:
      type: com.zaxxer.hikari.HikariDataSource
      url: jdbc:h2:mem:retail_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      driver-class-name: org.h2.Driver
      username: chris
      password: vero
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: update

    # H2 Web Console (H2ConsoleProperties)
    h2:
      console:
        enabled: true
        path: /h2-console
      implicitRelativePath: true

  # Logging
  logging:
    level:
      com:
        retailstore: trace
